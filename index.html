<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

    <title>Qwait?</title>
</head>
<body>
    <header>
        <div class="">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
                </div>
            </div>

            <nav class="navbar navbar-dark bg-dark bg-custom">
                <a class="navbar-brand" href="#">
                    <div class="logo-container">
                        <img src="images/Group 43.png" alt="#">
                    </div>
                </a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>

    </header>

    <div class="main">
        <div class="container-fluid">
            <div class="row">

                <div class="text-container col-12 col-md-6">
                    <h1>Hate Never <br> Ending <br> Queues <span>?</span></h1>
                </div>

                <div class="col-12 col-md-6">
                    <div class="input-container">
                        <input type="email" placeholder="Enter Email Address" class="i">
                        <input type="password" placeholder="Enter new Password" class="i">
                        <input type="password" placeholder="Renter new Password" class="i">
                        <button class="shadow">Sign Up Now</button>
                        <p>Existing users <a href="#">Login</a></p>
                    </div>

                </div>

                <div class="col-12 img-container">
                    <img src="images/teenager7_generated 1.png" alt="#">
                </div>
            </div>

        </div>
    </div>

    <footer class="home-footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 links-container">
                    <a href="#">Home</a>
                    <a href="#">Profile</a>
                    <a href="#">Contact Us</a>
                    <a href="#">About Us</a>
                </div>

                <div class="col-12 col-md-4 footer-logo">
                    <div class="logo-container">
                        <img src="images/Group 43.png" alt="#">
                    </div>
                    <p>No more standing in queues</p>
                </div>

                <div class="col-12 col-md-4 rating-container">
                    <div class="d-flex p-0">
                        <p >Rate Us</p>
                        <img src="images/Component 1.png" alt="...">
                    </div>

                    <button>Drop your feedback here </button>
                </div>
            </div>
        </div>
